    <div class="container pb-5">

            <div class="col-12">
              <h3 class="my-4 text-center">Create new Account</h3>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                <div class="form-group">

                  <input type="password" class="form-control" id="exampleInputPassword1">

                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Re-Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <small id="emailHelp" class="form-text text-muted">Re input your password again</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Full Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Input your full name</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Birthdate</label>
                  <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Input your birthdate</small>
                </div>
